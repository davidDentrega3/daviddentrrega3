<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>
      Simulación de Dispositivo
      IoT
    </title>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
  </head>
  <body style="background-color:dodgerblue; font-size: 30px;">
    <div class="contenido">
      <h1>
        Simulación de Dispositivo
        IoT
      </h1>
      <p style="background-color: rgb(187, 179, 179);">
        <a href="index.html"
          target="_blank">
          Ver móvil.</a>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          Entrada
          <input id="ctEntrada"
            type="range"
            min="0" max="10">
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          <input id="ctSondea"
            type="checkbox"
            checked>
          Sondea Salida
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          Salida
          <output id="ctSalida">
          </output>
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <output id="iotError">
        </output>
      </p>
      <mi-footer></mi-footer>
    </div>
    <script type="module"
      src="disp/CtrlDispositivo.js">
      </script>
  </body>
</html>
