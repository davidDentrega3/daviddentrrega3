<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>Control IoT</title>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="js/init.js">
    </script>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
  </head>
  <body style="background-color:dodgerblue; font-size: 30px;">
    <div class="contenido">
      <h1>Control IoT</h1>
      <p style="background-color: rgb(187, 179, 179);">
        <a href="dispositivo.html"
          target="_blank">Ver
          dispositivo
          simulado.</a>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <a href="historial.html"
          target="_blank">Ver
          historial.</a>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          Dispositivos
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          Entrada
          <meter id="ctEntrada"
            min="0" max="10">
          </meter>
        </label>
      </p>
      <p style="background-color: rgb(187, 179, 179);">
        <label>
          <input id=ctSalida
            type="checkbox">
          Salida
        </label>
      </p>
      <mi-footer style="background-color: deepskyblue; font-size: 20px;"></mi-footer>
    </div>
    <script type="module"
      src="js/CtrlMovil.js">
      </script>
  </body>
</html>
